<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <link rel="stylesheet" href="./styles/design-system-styles.css">
    <link rel="stylesheet" href="./styles/reset-styles.css">
    <link rel="stylesheet" href="./styles/general-styles.css">
    <link rel="stylesheet" href="./styles/product-card-styles.css">
    <title>Product preview card</title>
  </head>

  <body>
    <main>
      <article class="product-card flex-box">

        <figure>
          <img class="product-img" alt="Gabrielle Essence Eau De Parfum" src="./assets/images/image-product-mobile.jpg">
        </figure>
  
        <span class="product-category">PERFUME</span>
  
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            
        <p class="product-price">
          <strong class="discounted-price">$149.99</strong>
          <s class="original-price">$169.99</s>
        </p>
  
        <button class="add-to-cart-btn" type="button">
          <img alt="shopping-cart-icon" src="./assets/images/icon-cart.svg">
          Add To Cart
        </button>
  
      </article>
    </main>

  </body>

</html>
