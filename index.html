<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <link rel="stylesheet" href="./styles/design-system-styles.css">
    <link rel="stylesheet" href="./styles/reset-styles.css">
    <link rel="stylesheet" href="./styles/general-styles.css">
    <link rel="stylesheet" href="./styles/product-card-styles.css">
    <title>Product preview card</title>
  </head>

  <body>
    <main>
      <article class="product-card">

        <figure>
          <img class="product-img" alt="Gabrielle Essence Eau De Parfum" src="./assets/images/image-product-mobile.jpg">
        </figure>
  
        <div class="product-info-container">
          <span class="text-preset-4 product-category">PERFUME</span>
  
          <h1 class="text-preset-1 product-title">Gabrielle Essence Eau De Parfum</h1>
          
          <p class="text-preset-3 product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
              
          <p class="product-price">
            <strong class="text-preset-1 discounted-price">$149.99</strong>
            <s class="text-preset-5 original-price">$169.99</s>
          </p>
    
          <button class="text-preset-2 add-to-cart-btn" type="button">
            <img class="shopping-cart-icon" alt="shopping-cart-icon" src="./assets/images/icon-cart.svg">
            Add To Cart
          </button>
        </div>

  
      </article>
    </main>

  </body>

</html>
